name: Feature Request
description: Suggest an idea for PatternKit
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees:
  - jerrettdavis

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like.
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered.
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Core Library
        - Generators
        - Source Generation
        - New Pattern (Behavioral)
        - New Pattern (Creational)
        - New Pattern (Structural)
        - Documentation
        - Examples
        - Build/CI
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low (Nice to have)
        - Medium (Would improve workflow)
        - High (Blocking current work)
        - Critical (Blocking production use)
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute this feature?
      options:
        - label: I am willing to submit a PR to implement this feature
        - label: I can help test this feature when implemented

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe a specific use case for this feature.
      placeholder: |
        As a [developer type], I want to [action] so that [benefit].

  - type: textarea
    id: code-example
    attributes:
      label: Example Usage (Optional)
      description: If applicable, show how you envision using this feature.
      render: csharp
      placeholder: |
        // Example of how the feature would be used
        var pattern = NewPattern<T>.Create()
            .Configure(...)
            .Build();

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here.
